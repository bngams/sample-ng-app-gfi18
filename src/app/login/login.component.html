<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="errors" *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine">
    <div [hidden]="!loginForm.controls['email'].errors.required">Email required</div>
  </div>
  <mat-form-field>
    <input type="email" matInput placeholder="email" formControlName="email" name="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="password" formControlName="password" name="password">
  </mat-form-field>
  <button id="submitBtn" type="submit" mat-raised-button color="primary">Login</button>
</form>
